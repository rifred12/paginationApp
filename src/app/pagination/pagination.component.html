<table>
    <thead>
        <tr>
            <th class="page-item" (click)="onClickPage(activePage - 1)"><a>«</a></th>
            <th class="page-item" [ngClass]="{'active': activePage === item}" *ngFor="let item of pages"
            (click)="onClickPage(item)"><a>{{item}}</a></th>
            <th class="page-item" (click)="onClickPage(activePage + 1)"><a>»</a></th>
        </tr>
    </thead>
</table>
